<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./img/weather2.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>

<body>
    <div id="app">
        <h1 class="text-center display-1 fw-bold mt-5">Weather App</h1>
        <div class="container text-center mt-5">
            <div class="row">
              <div class="col-3 offset-2">
                <div class="form-outline">
                    <input type="text" id="zipInput" class="form-control" placeholder="US Zipcode"/>
                  </div>
              </div>
              <div class="col-6">
                <button type="submit" class="btn btn-success" id="getWeather">Get Weather</button>
              </div>
        </div>
    </div>

    <div class="weather mt-5 text-center">
        <h2 class="d-none city" id="city">City</h2>
        <div class="cityDisplay hidden" id="cityDisplay"></div>
    </div>
    <div class="temp mt-5 text-center">
        <h4 class="temp d-none" id="temp">Temperature</h4>
        <div class="kelvin" id="kelvin"></div>
        <div class="fahrenheit" id="fahrenheit"></div>
        <div class="celsius" id="celsius"></div>
    </div>
    <div class="currentCondition d-none mt-5 text-center" id="currentCondition">
        <h5 class="currentCondition" id="currentCondition">Current Conditions</h5>
        <div class="conditions" id="conditions"></div>
    </div>
    <div class="image" id="image"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
