<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./img/weather2.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>

<body>
    <div id="app">
        <h1 class="appTitle text-center display-1 fw-bold mt-5" id="appTitle">Weather App</h1>
        <div class="container text-center mt-5">
            <div class="row">
                <div class="col-6 offset-2">
                    <div class="form-outline">
                        <input type="text" id="zipInput" class="form-control" pattern="[0-9]{5}"
                            placeholder="US Zipcode" />
                    </div>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-success" id="getWeather">Get</button>
                </div>
            </div>
        </div>
        <div class="modal fade mt-5 " id="modalError" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog mx-auto text-center">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-danger" id="modalMessage">No Weather Data</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Weather data unavailable you better look out the window!!!
                </div>
                <div class="modal-footer">
                </div>
              </div>
            </div>
          </div>


        <div class="weather mt-5 text-center">
            <h2 class="d-none city" id="city">City</h2>
            <div class="cityDisplay hidden display-4 fw-bold" id="cityDisplay"></div>
        </div>
        <div class="row temp mt-5 text-center">
            <h4 class="col text-center h4 temp d-none" id="temp">Temperature</h4>
            <div class="col text-center h4 kelvin" id="kelvin"></div>
            <div class="col text-center h4 fahrenheit" id="fahrenheit"></div>
            <div class="col text-center h4 celsius" id="celsius"></div>
        </div>
        <div class="row mt-5">
            <h4 class="col text-center h5 d-none" id="currentCondition">Current Conditions</h4>
            <div class="col text-center h5 conditions" id="conditions"></div>
        </div>

        <div class="image text-center mt-5" id="image"></div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="./node_modules/axios/dist/axios.min.js"></script>
        <script src="./js/main.js"></script>

</body>

</html>
